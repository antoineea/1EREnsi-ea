<!DOCTYPE html>
<html lang="fr">
 
<head>
    <meta charset="UTF-8" />
    <title>Gestion des événements</title>
</head>
 
<body>
    <main>
        <h1>Gestion des clics</h1>
        <img width="100px" onclick="modifier(this);" src="https://cdn.pixabay.com/photo/2016/03/09/09/40/man-1245930_1280.jpg">
        <img width="100px" onclick="modifier(this);" src="https://cdn.pixabay.com/photo/2015/07/15/11/50/parrot-846074_1280.jpg">
    </main>
 
    <script>
 
function modifier(reference) {
    reference.src = "https://cdn.pixabay.com/photo/2015/07/02/10/12/pendulum-828641_1280.jpg";
    reference.style.display = "block";
}
  
    </script>
</body>
 
</html>
